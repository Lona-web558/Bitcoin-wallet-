<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .wallet-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wallet-container">
            <h1 class="text-center mb-4">Bitcoin Wallet</h1>
            <div class="mb-3">
                <label for="walletAddress" class="form-label">Wallet Address</label>
                <input type="text" class="form-control" id="walletAddress" readonly>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input type="text" class="form-control" id="balance" readonly>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Send</label>
                <input type="number" class="form-control" id="amount" step="0.00000001" min="0">
            </div>
            <div class="mb-3">
                <label for="recipientAddress" class="form-label">Recipient Address</label>
                <input type="text" class="form-control" id="recipientAddress">
            </div>
            <button id="sendBtn" class="btn btn-primary w-100">Send Bitcoin</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulated wallet data
        const wallet = {
            address: '1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2',
            balance: 50000
        };

        // Update wallet information
        document.getElementById('walletAddress').value = wallet.address;
        document.getElementById('balance').value = wallet.balance + ' BTC';

        // Send Bitcoin function
        document.getElementById('sendBtn').addEventListener('click', function() {
            const amount = parseFloat(document.getElementById('amount').value);
            const recipientAddress = document.getElementById('recipientAddress').value;

            if (isNaN(amount) || amount <= 0 || amount > wallet.balance) {
                alert('Invalid amount');
                return;
            }

            if (!recipientAddress) {
                alert('Please enter a recipient address');
                return;
            }

            // Simulate sending Bitcoin (in a real application, this would interact with the Bitcoin network)
            alert(`Sending ${amount} BTC to ${recipientAddress}`);
            
            // Update balance (simulated)
            wallet.balance -= amount;
            document.getElementById('balance').value = wallet.balance.toFixed(8) + ' BTC';
        });
    </script>
</body>
</html>
